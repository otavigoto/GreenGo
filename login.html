  <aside class="menu black-bg">
    <a href="./index.html"><h1><img class="logo-menu" src="./assets/img/Lime_Logo.png" alt="Logo amarela da Green.Go"></h1></a>
    <div class="main-content menu-content">
      <div class="menu-content">
        <input type="checkbox" id="menu-input" name="menu-input" class="menu-input">

        <nav>

          <ul>
            <li><a class="menu-text opt-menu" href="./index.html#">Intro</a></li>
