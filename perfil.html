<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
</head>
<body class="main-content main-bg hidden-x">
    <aside class="navbar">
        <div class="navbar-container">
          <nav class="navbar-content">
    
            <a href="home.html#"><img class="navbar-logo-img-depois" src="./assets/img/Physis_Logo.png"></a>
    
            <ul class="direita">
              <li><a class="navbar-text" href="./home.html#indice">Indice</a></li>
              <li><a class="navbar-text" href="./home.html#categorias">Inserir Dados</a></li>
              <li><a class="navbar-text" href="./home.html#dicas">dicas</a></li>
              <li><a class="navbar-text yellow" href="./graficos.html">historico</a></li>
              <li><a class="navbar-text yellow" href="./perfil.html">Ver Perfil</a></li>
            </ul>
          </nav>
        </div>
      </aside>

        <img class="leaf-bg" src="./assets/img/Folhas_Physis.png">

        <div class="menu-spacing"></div>

<section class="login-section">
    <div class="grid">
        <form action="./home.html" class="input-grid">
            <label class="topo">Nome Completo</label>
            <input type="text" id="fullname" name="nome-usuario" class="nome-completo" placeholder="André Mendeleck">
            <label>Data de Nascimento</label>
            <input type="text" id="bith-date" name="data-de-nacimento-usuario" class="data-de-nacimento" placeholder="01/01/1970">
            <label>CPF</label>
            <input type="text" id="user-CPF" name="cpf-usuario" class="cpf-usuario" placeholder="123.456.789-10" disabled>
            <label>Celular</label>
            <input type="text" id="user-celphone" name="celular-usuario" class="telefone-usuario" placeholder="(19)91234-5678">
            <label>Email</label>
            <input type="text" id="user-email" name="email-usuario" class="email-usuario" placeholder="andremendeleck@email.com">
            <button type="submit" id="alterar-dados" name="alterar-dados" class="alterar-dados yellow-bg">Editar Dados</button>
        </form>
        <div class="grid-linha">
            <div class="foto-perfil">
                <img class="image-perfil" src="./assets/img/Icon_perfil.jpeg">
            </div>
            <div class="texto-perfil">
                <h2>André Mendeleck</h2>
                <p class="nome-avatar">@AndréMendelek</p>
                <p class="chave-primaria">id: 123.456.789-10</p>
                <a href="./index.html"><button class="yellow-bg">Sair da conta</button></a>
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
