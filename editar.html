<body class="main-content main-bg hidden-x">
    <aside class="navbar">
        <div class="navbar-container">
          <nav class="navbar-content">
    
            <a href="home.html#"><img class="navbar-logo-img-depois" src="./assets/img/Physis_Logo.png"></a>
    
            <ul class="direita">
              <li><a class="navbar-text" href="./home.html#indice">Indice</a></li>
              <li><a class="navbar-text" href="./home.html#categorias">Inserir Dados</a></li>
              <li><a class="navbar-text" href="./home.html#dicas">dicas</a></li>
              <li><a class="navbar-text yellow" href="./graficos.html">historico</a></li>
              <li><a class="navbar-text yellow" href="./perfil.html">Ver Perfil</a></li>
            </ul>
          </nav>
        </div>
      </aside>

    <img class="leaf-bg" src="./assets/img/Folhas_Physis.png">

    <div class="menu-spacing"></div>

    <div class="box-direita">
        <div class="titulo">
            <h1> Edição de Dados</h1> 
            <div class="subtitulo-grid">
                <p> Selecione a data</p>
                <label></label>
                <input type="date" id="data" class="data" name="data" placeholder="DD/MM/AA">
            </div>
        </div>
        <form action="./home.html#categorias" class="dados-grid">
            <div class="inputs-dados">
                <div class="nomes-inputs">
                    <h6>Água</h6>
                    <input type="number" id="hidrometro" class="hidrometro" name="hidrometro" placeholder="Insira a medição do seu hidrômetro">
                </div>

                <div class="nomes-inputs">
                    <h6>Energia</h6>
                    <input type="number" id="energia" class="energia" name="energia" placeholder="Insira a medição do seu relógio de energia">
                </div>

                <div class="nomes-inputs">
                    <h6>Lixo</h6>
                    <div class = "dois-container">
                        <input type="number" id="lixo_r" class="dois-esquerda" name="lixo_r" placeholder="Reciclável/Kg">

                        <input type="number" id="lixo_o" class="dois-direita" name="lixo_o" placeholder="Orgânico/Kg">
                    </div>
                </div>

                <div class = "nomes-inputs">
                    <h6>Transporte</h6>
                    <div class="dois-container">
                        <select class="select-transporte dois-esquerda" id="select-transporte" name="select-transporte">
                            <option disabled>Tipo de transporte</option>
                            <option value="">Transporte público (ônibus, metrô, trem)</option>
                            <option value="">Bicicleta</option>
                            <option value="">Caminhada</option>
                            <option value="">Carro (combustível fósseis)</option>
                            <option value="">Carro elétrico</option>
                            <option value="">Carona compartilhada</option>
                        </select>

                        <input type="number" id="distancia" class="dois-direita" placeholder="Distância em Km">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button type="reset" id="apagar" class="apagar-btn"> Apagar </button>
                <button type="submit" id="enviar" class="enviar-btn"> Atualizar </button>
            </div> 
        </form>
    </div>
