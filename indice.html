<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/formulario.css">
  <link rel="stylesheet" href="./assets/css/indice.css">
</head>
<body>
  <aside class="menu black-bg">
    <a href="#"><h1><img class="logo-menu" src="./assets/img/Lime_Logo.png" alt="Logo amarela da Green.Go"></h1></a>
    <div class="main-content menu-content">
      <div class="menu-content">
        <input type="checkbox" id="menu-input" name="menu-input" class="menu-input">
        <label class="label-img-menu" for="menu-input"><img class="img-menu" src="./assets/img/IconMenu_LimeGreen.png" alt="Imagem Menu"></label>

        <nav>

          <ul>
            <li><a class="menu-text opt-menu" href="#">Intro</a></li>
            <li><a class="menu-text opt-menu" href="#sobre-page">Sobre</a></li>
            <li><a class="menu-text opt-menu" href="#outro-page">Outro</a></li>
          </ul>
          
        </nav>

      </div>

      <a class="menu-text" href="./login.html">Login</a>

    </div>

  </aside>
  <section class="section">
  <div class="historico-container">
    <div class="box-esquerda">
      <h1>Notas de cada parâmetro</h1>
      <p>DD/MM/AAAA - DD/MM/AAAA</p>
      <p>Consumo de energia: <strong>D</strong></p>
      <p>Consumo de água: <strong>C</strong></p>
      <p>Uso de Transporte: <strong>B</strong></p>
      <p>Resíduos Recicláveis: <strong>A</strong></p>
      <a href="historico.html" class="botaohistorico">Ver Histórico</a>
    </div>

    <div class="box-direita">
      <img src="./assets/img/avatar.png" alt="Avatar">
      <canvas id="grafico" class="grafico"></canvas>
    </div>
  </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Energia', 'Água', 'Transporte', 'Reciclagem'],
        datasets: [{
          label: 'Pontuação',
          data: [200, 600, 800, 950],
          backgroundColor: ['red', 'orange', 'yellow', 'lime']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1000
          }
        }
      }
    });
  </script>
</body>
</html>
