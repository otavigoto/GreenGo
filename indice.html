<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indices</title>
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/formulario.css">
  <style>
    body {
      background: #000000ee;
      color: #f2ff00;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .historico-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 80px 50px;
    }

    .box-esquerda {
      width: 45%;
    }

    .box-esquerda h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .box-esquerda p {
      font-size: 20px;
      margin: 15px 0;
      border: 2px solid #f2ff00;
      padding: 10px 15px;
      border-radius: 20px;
    }

    .box-direita {
      width: 50%;
      text-align: center;
    }

    .box-direita img {
      width: 50px;
      border-radius: 50%;
      float: right;
    }

    .grafico {
      height: 300px;
      width: 100%;
      margin-top: 20px;
    }

    .indice {
      font-size: 35px;
      font-weight: bold;
      margin-top: 30px;
      color: #f2ff00;
    }

    canvas {
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-input" name="menu-input" checked>
  <nav class="menu">
      <label class="label-img-menu" for="menu-input">
        <img class="img-menu" src="./assets/img/IconMenu_LimeGreen.png" alt="Menu">
      </label>
      <ul>
        <li class="opt-menu"><a href="#">Home</a></li>
        <li class="opt-menu"><a href="#">Sobre</a></li>
        <a href="home.html"><img class="menu-img-logo" src="./assets/img/Lime_Logo_Nav.png"></a>
        <li class="direita"><a href="#">André Mendeleck</a></li>
      </ul>
  </nav>

  <div class="historico-container">
    <div class="box-esquerda">
      <h1>Histórico de Dados</h1>
      <p>DD/MM/AAAA - DD/MM/AAAA</p>
      <p>Consumo de energia: <strong>D</strong></p>
      <p>Consumo de água: <strong>C</strong></p>
      <p>Uso de Transporte: <strong>B</strong></p>
      <p>Resíduos Recicláveis: <strong>A</strong></p>
    </div>

    <div class="box-direita">
      <img src="./assets/img/avatar.png" alt="Avatar">
      <canvas id="grafico" class="grafico"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Energia', 'Água', 'Transporte', 'Reciclagem'],
        datasets: [{
          label: 'Pontuação',
          data: [200, 600, 800, 950],
          backgroundColor: ['red', 'orange', 'yellow', 'lime']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1000
          }
        }
      }
    });
  </script>
</body>
</html>
