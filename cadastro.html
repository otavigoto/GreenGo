<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">

</head>
<body>
<section class="section">


    <div class = 'grid'>
        <form class = 'input-content' for="">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="ex:João da Silva">

            <label for="data">Data de Nascimento</label>
            <input type="text" id="data" name="data" placeholder="DD/MM/AAAA">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="ex:13421895-35">

            <label for="contato">Celular</label>
            <input type="text" id="contato" name="contato" placeholder="ex:(64)99205-5698">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="ex:nicolas.nogueira@puccampinas.edu.br">

            <label for="email">Senha</label>
            <input type="text" id="Senha" name="Senha" placeholder="********">

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="text" id="confirmar-senha" name="confirmar-senha" placeholder="********">

            <button type="submit">Enviar</button>
        </form>

        <div class = 'perfil-content'>
            <img class="logo" src="/assets/img/Lime_Logo.png">
        </div>
    </div>
</section>
           
</body>
</html>
