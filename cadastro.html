<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Physis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body class="main-content main-bg hidden-x">
    <aside class="navbar">
        <div class="navbar-container">
            <nav class="navbar-content">
                <ul>
                    <li><a class="navbar-text" href="./index.html#">Intro</a></li>
                    <li><a class="navbar-text" href="./index.html#sobre-page">Missão</a></li>
                </ul>
        
                <a href="./index.html#"><img class="navbar-logo-img" src="./assets/img/Physis_Logo.png"></a>
        
                <ul>
                    <li><a class="navbar-text" href="./login.html">login</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <img class="leaf-bg" src="./assets/img/Folhas_Physis.png">

    <div class="menu-spacing"></div>

    <div class="box-central">
        <form action="./login.html" class="register" id="register">
            <div class="grid">
                <div class="esquerda">
                    <h2 class="acima">Dados</h2>
                    <h2 class="abaixo">pessoais</h2>
                    <P>insira seus dados a baixo para</P>
                    <p>criar sua conta para começar.</p>
                    <label>Nome Completo</label>
                    <input type="text" id="nome" class="nome" name="nome" placeholder="ex:José da Silva">
                    <label>Nome de Usuário</label>
                    <input type="text" id="username" class="username" placeholder="@Username">
                    <label>Email</label>
                    <input type="text" id="email" class="email" placeholder="exemplo@email.com">
                </div>
                <div class="direita">
                    <label>CPF</label>
                    <input type="number" id="cpf" class="cpf" placeholder="123.456.789-10">
                    <label>Data de Nascimento</label>
                    <input type="text" id="data-de-nascimento" class="data-de-nacimento" placeholder="DD/MM/AAAA">
                    <label>Senha</label>
                    <input type="password" id="criar-senha" class="criar-senha" placeholder="********">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" class="confirmar-senha" placeholder="********">
                    <button type="submit" id="cadastro" name="cadastro" class="cadastro">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
